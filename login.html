<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-100 text-gray-900 font-sans p-6">
  <div class="max-w-sm mx-auto mt-20 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Admin Login</h1>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full border p-2 rounded" />
      <input type="password" id="password" placeholder="Password" required class="w-full border p-2 rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Log In</button>
    </form>
    <p id="error" class="text-red-600 text-sm mt-2 text-center"></p>
  </div>
  <script type="module" src="auth.js"></script>
</body>
</html>
