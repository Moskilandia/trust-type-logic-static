
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoskiTrust | Create Your Trust</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f4f4f4; }
    form { background: #fff; padding: 1rem; border-radius: 5px; max-width: 600px; margin: auto; }
    h2 { text-align: center; }
    label { display: block; margin-top: 1rem; }
    input, select, textarea { width: 100%; padding: 0.5rem; margin-top: 0.2rem; }
    button { margin-top: 1rem; padding: 0.7rem; width: 100%; background: #0044cc; color: #fff; border: none; }
  </style>
</head>
<body>
  <form id="trustForm">
    <h2>Create Your Trust Document</h2>
    <label>First Name <input name="firstName" required></label>
    <label>Last Name <input name="lastName" required></label>
    <label>Email <input name="email" type="email" required></label>
    <label>Street Address <input name="address" required></label>
    <label>City, State, ZIP <input name="cityStateZip" required></label>
    <label>Trust Name <input name="trustName" required></label>
    <label>Governing State <input name="state" required></label>
    <label>Trust Type
      <select name="trustType" required>
        <option value="Revocable">Revocable</option>
        <option value="Irrevocable">Irrevocable</option>
      </select>
    </label>
    <label>Successor Trustee Name <input name="successor" required></label>
    <label>Assets Description <textarea name="assets" required></textarea></label>
    <label>Primary Beneficiary <input name="beneficiary" required></label>
    <label>Contingent Beneficiary <input name="altBeneficiary"></label>
    <button type="submit">Continue to Payment</button>
  </form>

  <script>
    document.getElementById("trustForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      sessionStorage.setItem("trustFormData", JSON.stringify(data));
      window.location.href = "https://buy.stripe.com/28EaEWanc3v03n96de7AI01";
    });
  </script>
</body>
</html>
