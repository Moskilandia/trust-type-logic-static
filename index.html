
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoskiTrust</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    form, #dashboard {
      margin-top: 1rem;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      max-width: 500px;
    }
    input, button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
    }
    #successMessage, #downloadConfirm {
      margin-top: 1rem;
      font-weight: bold;
      padding: 1rem;
      border-radius: 5px;
    }
    #successMessage {
      background-color: #e0f7e9;
      color: #2e7d32;
    }
    #downloadConfirm {
      background-color: #e3f2fd;
      color: #1565c0;
    }
  </style>
</head>
<body>

  <h1>MoskiTrust: Create Your Trust</h1>

  <form id="loginForm">
    <h2>Step 1: Login</h2>
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <button type="submit">Login</button>
  </form>

  <div id="successMessage" style="display:none;"></div>

  <form id="trustForm" style="display:none;">
    <h2>Step 2: Trust Questionnaire</h2>
    <input type="text" name="trustName" placeholder="Name of Trust" required />
    <input type="text" name="beneficiary" placeholder="Primary Beneficiary" required />
    <input type="text" name="assets" placeholder="List of Assets" required />
    <input type="text" name="successor" placeholder="Successor Trustee Name" required />
    <input type="text" name="state" placeholder="Governing State" required />
    <button type="submit">Submit Trust</button>
  </form>

  <button id="downloadBtn">Download</button>
  <div id="downloadConfirm" style="display:none;"></div>

  <button id="viewDashboardBtn">View Dashboard</button>

  <div id="dashboard" style="display:none;">
    <h2>Welcome, <span id="dashboardName"></span></h2>
    <pre id="dashboardSummary"></pre>
    <button id="editInfoBtn">Edit Info</button>
    <button id="deleteSessionBtn">Delete Session</button>
    <button id="redownloadBtn">Download Trust Again</button>
  </div>

  <script src="formhandler.js"></script>
</body>
</html>
