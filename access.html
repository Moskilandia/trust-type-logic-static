
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Download Trust</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h2>Your Trust Document is Being Prepared...</h2>
  <script>
    window.onload = () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const data = JSON.parse(sessionStorage.getItem("trustFormData") || "{}");

      const content = `
${data.firstName} ${data.lastName} ${data.trustType} Living Trust
Established on ${new Date().toLocaleDateString()}

Article I: Identification
This Trust Agreement is made by ${data.firstName} ${data.lastName}, residing at ${data.address}, ${data.cityStateZip}, hereinafter referred to as “Grantor” and “Trustee.”

Article II: Name of Trust
This trust shall be known as the "${data.trustName} ${data.trustType} Living Trust."

Article III: Revocation and Amendment
The Grantor reserves the right to revoke or amend this trust at any time during their lifetime.

Article IV: Trust Property
The initial property placed into this trust includes:
${data.assets}

Article V: Distributions During Lifetime
The Grantor shall have full access to and use of all trust property during their lifetime.

Article VI: Disposition Upon Death
Upon the Grantor’s death, the Trustee shall distribute the trust property as follows:
Primary Beneficiary: ${data.beneficiary}
Contingent Beneficiary: ${data.altBeneficiary || "[None specified]"}

Article VII: Successor Trustee
In the event that ${data.firstName} is unable or unwilling to serve as Trustee, ${data.successor} shall serve.

Article VIII: Powers of Trustee
- Buy, sell, lease, or mortgage trust assets
- Invest in real estate, securities, and mutual funds
- Make discretionary distributions for health, education, support, or maintenance (HEMS)

Article IX: Spendthrift Clause
No beneficiary shall have the right to assign, transfer, or encumber their interest in the trust.

Article X: Governing Law
This Trust shall be governed by the laws of the State of ${data.state}.

IN WITNESS WHEREOF, the Grantor has executed this Trust as of the date above.

${data.firstName} ${data.lastName}, Grantor & Trustee
[Witness Name], Notary Public
      `;

      doc.text(doc.splitTextToSize(content, 180), 10, 10);
      doc.save(`${data.lastName || "MoskiTrust"}_Trust_Document.pdf`);
    };
  </script>
</body>
</html>
